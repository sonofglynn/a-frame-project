<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="sky.jpg"></a-sky>

      <!--globe, lamp-->
      <a-sphere position="-1.5 2.3 -5" scale="1.4 1.4 1.4" src="globe.jpeg"></a-sphere>
      <a-cone position="-1.5 .5 -5" scale=".7 .5 .7" color="gold" metalness=".7"></a-cone>
      <a-torus position="-1.5 2.3 -5" scale="1.5 1.5 1.5" radius-tubular=".01" arc="180" rotation="0 50 115" color="gold" metalness=".7"></a-torus>
      <a-gltf-model src="old_ussr_lamp/scene.gltf" position="-6 .5 -5" scale=".1 .1 .1" rotation="0 50 0"></a-gltf-model>
      <!--the above model created by SplashKid can be found at https://sketchfab.com/3d-models/old-ussr-lamp-73295d1f0d304975a5739c760e5fca7c-->

      <!--books, vase-->
      <a-box position="-1.5 0 -5" scale="2.5 .5 1.2" rotation="0 -10 0" color="orange"></a-box>
      <a-box position="-1.5 -.5 -5" scale="2.5 .5 1.2" rotation="0 -17 0" color="beige"></a-box>
      <a-box position="-1.5 -1.5 -5" scale="3.9 1.5 2.5" rotation="0 -34 0" color="darkblue"></a-box>
      <a-cylinder position="-.7 -.5 -3.7" radius=".25" height="1" color="orange" opacity=".7" roughness=".4"></a-cylinder>
      <a-sphere position="-.5 .4 -3.5" scale=".2 .2 .2" color="pink"></a-sphere>
      <a-sphere position="-.9 .2 -3.5" scale=".2 .2 .2" color="pink"></a-sphere>
      <a-sphere position="-.3 .2 -3.8" scale=".3 .3 .3" color="red"></a-sphere>
      <a-sphere position="-1 .2 -3.9" scale=".35 .35 .35" color="red"></a-sphere>
      <a-tetrahedron position="-.7 .5 -3.9" scale=".35 .35 .35" rotation="45 45 0" color="green"></a-tetrahedron>
      <a-tetrahedron position="-.6 .2 -3.5" scale=".2 .2 .2" rotation="0 0 90" color="green"></a-tetrahedron>
      <!--desk-->
      <a-box position="-4 -5 -5" scale="10 7 5" color="brown"></a-box>

      <!--misc furniture, ceiling lamp-->
      <a-box color="brown" position="10 0 15" scale="8.5 14.3 3.7"></a-box>
      <a-box color="darkblue" position="0 -5.3 14.5" scale="8 3.8 5.2"></a-box>
      <a-sphere position="3 18 3.6" scale="2 2 2" emissive="yellow" rotation="180 0 0" theta-length="90"></a-sphere>

      <!--pictures-->
      <a-plane src="foot.jpg" rotation="0 -90 0" position="14.8 8 -3" scale="5 7.7 7.7"></a-plane>
      <a-plane src="InstruParade.jpg" rotation="0 -90 0" position="14.8 8 7" scale="10 10 10"></a-plane>

      <!--window-->
      <a-gltf-model src="old_wooden_window/scene.gltf" position="2 7 -8" scale=".11 .1 .1"></a-gltf-model>
      <!--the above model created by Susan King can be found at https://sketchfab.com/3d-models/old-wooden-window-9cb47e9d4e8644efa4fa28c424253d79-->
      <!--window wall-->
      <a-ring segments-theta="4" rotation="0 0 45" position="2 7 -8" radius-outer="22" radius-inner="9" src="w.jpg" repeat="8" side="double"></a-ring>
      <a-box position="1.75 .5 -7.5" scale="12.5 .5 1" src="w.jpg"></a-box>
      <!--walls-->
      <a-plane rotation="0 90 0.35" position="-10 5.5 4.5" scale="25 25" src="w.jpg" repeat="8" side="double"></a-plane>
      <a-plane rotation="0 -90 0" position="15 5.5 4.5" scale="25 25" src="w.jpg" repeat="8" side="double"></a-plane>
      <a-plane rotation="0 180 0" position="2.5 5.5 17" scale="25 25" src="w.jpg" repeat="8" side="double"></a-plane>
      <!--ceiling and floor-->
      <a-plane rotation="-90 0 0" position="5 -7 2" scale="30 30 30" color="grey" side="double"></a-plane>
      <a-plane rotation="90 0 0" position="5 18 2" scale="30 30 30" color="grey" side="double"></a-plane>

      <!--lighting-->
      <a-light type="ambient" intensity=".5"></a-light>
      <a-light position="8 10 -19" type="spot" angle="180" intensity=".4"></a-light>
      <a-light position="10 8 0" type="point" intensity=".5"></a-light>
      <a-sphere position="-5.1 1.3 -4.5" scale=".5 .5 .5" emissive="yellow" intensity=".1"></a-sphere>

      <a-camera position="0 2 0"></a-camera>
    </a-scene>

  </body>

</html>
